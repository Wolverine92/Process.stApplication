<div class="book-details-background">
    <div class="center" id="uploader" flex>

      <form ng-app="fileUpload" ng-controller="uploaderController" name="form">
        <!-- Single Image with validations -->

        <div class="center">

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="100" ng-style="progressPercentageStyle">
              <span class="sr-only"></span>
            </div>
          </div>

          <div>
            <span class="white center"><b>Select a file and press submit</b></span>
          </div>

          <div class="button action-button add-btn" ngf-select ng-model="file" name="fileName" ngf-pattern="'video/*'"
          ngf-accept="'video/*'" ngf-max-size="20MB" ngf-min-height="100"
          ngf-resize="{width: 100, height: 100}">SELECT</div>

        <div class="center" style="width: 27%">
          <button class="button action-button submit-btn" type="submit" ng-click="submit()">SUBMIT</button>
        </div>

        </div>

      </form>
    </div>
</div>
